<div class="row">
  <div class="col-md-12">
    <form name="newCourseForm" ng-submit='addCourse(newCourseForm.$valid)' novalidate>
      <input type='text' ng-model='newCourse.name' placeholder="name of course" required>
      <input type='number' ng-model='newCourse.hours' placeholder="total course hours" required>
      <button class="btn btn-lg btn-success" type="submit">Add Course</button>
    </form>
  </div>
  <div class="col-md-12">
    <input type="text" placeholder="Filter Courses" ng-model="search">
  </div>
  <div class="col-md-4" ng-repeat="course in user.courses | filter:search">
     <div class="course">
       <h5><a ui-sref="courses.course({courseId:course.id})">{{ course.name }}</a></h5>
       <p>hours : {{ course.hours }}</p>
     </div>
  </div>
</div>
